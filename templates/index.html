{% extends "base.html" %} 
{% block content %}
{% load static %}

<header>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img src="{% static "Images/logo.png" %}" class="logo"></img>
            </a>
           <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
           </button>
            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href=""> Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"> About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#"> Therapists</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="#">Contacts</a>
                    </li>
                </ul>
            </div>
            {% comment %} <button class="btn btn-outline">Register <span><i class="fa-solid fa-arrow-right fa-lg" style="color: #ffffff;"></i></span> </button> {% endcomment %}
        </div>
    </nav>
</header>
<section class="hero">
    <div class="container h-100">
        <div class="row h-100">
            <div class="col-lg-6 text-section">
                <h1 class="hero-title mb-4">SOLARA</h1>
                <p class="hero-paragraph mb-4">AI-powered support for brighter minds 
                    and balanced lives.
                </p>
                <a href="#" class="btn btn-custom">
                    Start Your Journey
                </a> 
            </div>
            <div class="col-lg-6 mt-5 mt-lg-0 hero-image ">
                <img src="{% static "Images/brain.png" %}" alt="Brain Image" class="img-fluid">
            </div>
        </div>
    </div>
    <div class="hero-background">
        <div class="circle circle-1"></div>
        <div class="circle circle-2"></div>
        <div class="circle circle-3"></div>
    </div>
</section>

{% endblock %}
